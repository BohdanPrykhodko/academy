<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!-- Главный экран -->
  <section id="main">
    <div class="container">
      <div class="row main_header text-center">
        <h1> Пример колоночной верстки <br>bootstrap</h1>

      </div>
    </div>
  </section>

  <section id="icons">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-3 col-sm-6"><img src="img/button.png" alt="Icon_1"><h3>Заголовок 1</h3>
        </div>
        <div class="col-lg-3 col-sm-6"><img src="img/button.png" alt="Icon_1"><h3>Заголовок 2</h3>
        </div>
        <div class="col-lg-3 col-sm-6"><img src="img/button.png" alt="Icon_1"><h3>Заголовок 3</h3>
        </div>
        <div class="col-lg-3 col-sm-6"><img src="img/button.png" alt="Icon_1"><h3>Заголовок 4</h3>
        </div>
      </div>
    </div>
  </section>

  <section id="example">
    <div class="container">
      <div class="row level1">
        <div class="box col-lg-6 col-lg-offset-6">
          <div class="row level_2">
            <div class="box_in col-lg-4">1</div>
            <div class="box_in col-lg-4">2</div>
            <div class="box_in col-lg-4">3</div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
