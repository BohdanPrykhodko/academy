<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixel-perfect</title>
	<link rel="stylesheet" href="main.sass">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<section class="main">
		<div class="container">
			
			<div class="main-text">
				<div class="main-regist"><p>Create an account</p></div>
				<h2 class="main-text__title">Find out the cost in time</h2>
				<div class="main-text__subtitle">Calculate the cost within 30 minutes <br>
					and display in the presentation
				</div>

				<form action="#" class="main-form">
					<label for="email"><p>E-mail:<sub> *</sub></p></label>
					<input type="email" placeholder="Enter e-mail" class="main-form__input">
					<label for="password"><p>
						Choose password:<sub> *</sub>
					</p></label>
					<input type="password" class="main-form__input">
					<label for="r-password"><p>
						Repeat password:<sub> *</sub>
					</p></label>
					<input type="password" class="main-form__input">
					<button class="main-form__button" type="submit">Register Now!</button>
				</form>
				
			</div>
			<!-- /.container -->
		</div>
	</section>
	<!-- /.main -->
	
</body>
</html>
